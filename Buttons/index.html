<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Styler</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="/">Home</a><br>
  <div id="container">
    <button id="button1" class="btn">Click Me</button>
    <button id="button2" class="btn">Click Me</button>
    <button id="button3" class="btn">Click Me</button>
    <button id="button4" class="btn">Click Me</button>
    <button id="button5" class="btn">Click Me</button>
  </div>

  <div id="color">
    <div class="text-center">
      <label for="colorPicker">
        <strong>üé® –≠—Ç–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è (—Ñ–æ–Ω)</strong>
      </label>
      <br>
      <input type="color" id="colorPicker" value="#7fff00" oninput="changeAllButtonColors(this)" />
    </div>

    <div class="text-center">
      <label for="borderColorPicker">
        <strong>üñçÔ∏è –≠—Ç–æ –¥–ª—è –±–æ—Ä–¥–µ—Ä–∞ (—Ä–∞–º–∫–∞)</strong>
      </label>
      <br>
      <input type="color" id="borderColorPicker" value="#242920" oninput="changeAllBorderColors(this)" />
    </div>
  </div>

  <script>
    function changeAllButtonColors(input) {
      document.documentElement.style.setProperty('--primary-color', input.value);
    }
    function changeAllBorderColors(input) {
      document.documentElement.style.setProperty('--secondary-color', input.value);
    }
  </script>

</body>

</html>
